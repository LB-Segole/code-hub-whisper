<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Style Voice Assistant Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 1.5s infinite;
        }

        .voice-button.speaking {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.listening {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.speaking {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .conversation {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .text-input {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .text-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .text-input input:focus {
            border-color: #007bff;
        }

        .text-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        .text-input button:hover {
            background: #0056b3;
        }

        .connection-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .connection-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Voice Assistant</h1>
            <p>ChatGPT-style voice conversation</p>
        </div>

        <div id="status" class="status connecting">
            Connecting to voice assistant...
        </div>

        <button id="voiceButton" class="voice-button" disabled>
            üé§
        </button>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
            <button id="clearBtn" class="btn btn-danger">Clear Chat</button>
        </div>

        <div class="text-input">
            <input type="text" id="textInput" placeholder="Type your message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>

        <div id="conversation" class="conversation">
            <div class="message assistant">
                Hello! I'm your AI voice assistant. Tap the microphone to start talking, or type a message below.
            </div>
        </div>

        <div class="connection-info">
            <strong>Server:</strong> Railway Voice Assistant<br>
            <strong>Status:</strong> <span id="connectionStatus">Disconnected</span><br>
            <strong>Session:</strong> <span id="sessionId">-</span>
        </div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.isListening = false;
                this.isSpeaking = false;
                this.sessionId = '';
                this.mediaRecorder = null;
                this.stream = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;

                // Railway server URL
                this.serverUrl = 'wss://kaput-account-production.up.railway.app';

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.voiceButton = document.getElementById('voiceButton');
                this.statusDiv = document.getElementById('status');
                this.conversationDiv = document.getElementById('conversation');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.textInput = document.getElementById('textInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.sessionIdSpan = document.getElementById('sessionId');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.clearBtn.addEventListener('click', () => this.clearConversation());
                this.voiceButton.addEventListener('click', () => this.toggleRecording());
                this.sendBtn.addEventListener('click', () => this.sendText());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendText();
                });
            }

            updateStatus(message, type = 'connecting') {
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status ${type}`;
            }

            updateConnectionStatus(status) {
                this.connectionStatus.textContent = status;
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = content;
                this.conversationDiv.appendChild(messageDiv);
                this.conversationDiv.scrollTop = this.conversationDiv.scrollHeight;
            }

            clearConversation() {
                this.conversationDiv.innerHTML = '';
                this.addMessage("Hello! I'm your AI voice assistant. Tap the microphone to start talking, or type a message below.", 'assistant');
            }

            async connect() {
                if (this.isConnected) return;

                this.updateStatus('Connecting to voice assistant...', 'connecting');
                this.connectBtn.disabled = true;

                try {
                    this.ws = new WebSocket(this.serverUrl);

                    this.ws.onopen = () => {
                        console.log('‚úÖ WebSocket connected');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateStatus('Connected! Ready for voice input.', 'ready');
                        this.updateConnectionStatus('Connected');
                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.voiceButton.disabled = false;
                        this.textInput.disabled = false;
                        this.sendBtn.disabled = false;

                        // Send start event
                        this.ws.send(JSON.stringify({
                            event: 'start',
                            assistantId: 'demo',
                            userId: 'browser-user',
                            message: 'Starting voice session',
                            timestamp: Date.now()
                        }));
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        console.log('üì® Received:', data.type || data.event);

                        switch (data.type || data.event) {
                            case 'connection_ready':
                                this.updateStatus('Initializing...', 'connecting');
                                break;

                            case 'connection_established':
                                this.sessionId = data.sessionId || '';
                                this.sessionIdSpan.textContent = this.sessionId.substring(0, 8) + '...';
                                this.updateStatus('Agent Loading...', 'connecting');
                                break;

                            case 'ready':
                                this.updateStatus('Ready - Tap to speak', 'ready');
                                break;

                            case 'ai_response':
                                this.addMessage(data.text, 'assistant');
                                this.isSpeaking = true;
                                this.updateStatus('Speaking...', 'speaking');
                                this.updateVoiceButton();
                                break;

                            case 'audio_response':
                                this.playAudioResponse(data.audio);
                                break;

                            case 'transcript':
                                if (data.text && data.text.trim()) {
                                    this.addMessage(data.text, 'user');
                                    this.isListening = false;
                                    this.updateStatus('Processing...', 'connecting');
                                    this.updateVoiceButton();
                                }
                                break;

                            case 'error':
                                this.updateStatus(`Error: ${data.error}`, 'error');
                                break;
                        }
                    };

                    this.ws.onclose = (event) => {
                        console.log('üîå WebSocket closed:', event);
                        this.isConnected = false;
                        this.isListening = false;
                        this.isSpeaking = false;
                        this.updateStatus('Disconnected', 'error');
                        this.updateConnectionStatus('Disconnected');
                        this.connectBtn.disabled = false;
                        this.disconnectBtn.disabled = true;
                        this.voiceButton.disabled = true;
                        this.textInput.disabled = true;
                        this.sendBtn.disabled = true;
                        this.updateVoiceButton();

                        // Attempt reconnection
                        if (this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 10000);
                            this.updateStatus(`Reconnecting... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'connecting');
                            
                            setTimeout(() => this.connect(), delay);
                        } else {
                            this.updateStatus('Failed to connect after multiple attempts', 'error');
                        }
                    };

                    this.ws.onerror = (error) => {
                        console.error('‚ùå WebSocket error:', error);
                        this.updateStatus('Connection error', 'error');
                    };

                } catch (error) {
                    console.error('‚ùå Connection error:', error);
                    this.updateStatus('Failed to connect', 'error');
                    this.connectBtn.disabled = false;
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close(1000, 'User initiated disconnect');
                }
                this.isConnected = false;
                this.isListening = false;
                this.isSpeaking = false;
                this.updateVoiceButton();
            }

            async toggleRecording() {
                if (!this.isConnected) return;

                if (this.isListening) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                if (this.isListening) return;

                try {
                    this.updateStatus('Requesting microphone...', 'connecting');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 24000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });

                    const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                        ? 'audio/webm;codecs=opus' 
                        : 'audio/webm';

                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: mimeType,
                        audioBitsPerSecond: 128000
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.processAudioChunk(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.isListening = false;
                        this.updateStatus('Ready - Tap to speak', 'ready');
                        this.updateVoiceButton();
                    };

                    this.mediaRecorder.start(100);
                    this.isListening = true;
                    this.updateStatus('Listening... Speak now', 'listening');
                    this.updateVoiceButton();

                } catch (error) {
                    console.error('‚ùå Recording error:', error);
                    this.updateStatus('Microphone access denied', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isListening) {
                    this.mediaRecorder.stop();
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
            }

            processAudioChunk(audioBlob) {
                const reader = new FileReader();
                
                reader.onloadend = () => {
                    const base64Audio = reader.result?.toString().split(',')[1];
                    if (base64Audio && this.ws?.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            event: 'transcript',
                            text: '',
                            audio: base64Audio,
                            timestamp: Date.now()
                        }));
                    }
                };
                
                reader.readAsDataURL(audioBlob);
            }

            async playAudioResponse(base64Audio) {
                try {
                    const audioContext = new AudioContext({ sampleRate: 24000 });
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    
                    source.onended = () => {
                        this.isSpeaking = false;
                        this.updateStatus('Ready - Tap to speak', 'ready');
                        this.updateVoiceButton();
                    };
                    
                    source.start();
                    
                } catch (error) {
                    console.error('‚ùå Audio playback error:', error);
                    this.isSpeaking = false;
                    this.updateStatus('Ready - Tap to speak', 'ready');
                    this.updateVoiceButton();
                }
            }

            sendText() {
                const text = this.textInput.value.trim();
                if (!text || !this.isConnected) return;

                this.addMessage(text, 'user');
                this.textInput.value = '';

                if (this.ws?.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        event: 'text_input',
                        text: text,
                        timestamp: Date.now()
                    }));
                }
            }

            updateVoiceButton() {
                this.voiceButton.disabled = !this.isConnected;
                
                if (this.isListening) {
                    this.voiceButton.className = 'voice-button listening';
                    this.voiceButton.textContent = 'üî¥';
                } else if (this.isSpeaking) {
                    this.voiceButton.className = 'voice-button speaking';
                    this.voiceButton.textContent = 'üîä';
                } else {
                    this.voiceButton.className = 'voice-button';
                    this.voiceButton.textContent = 'üé§';
                }
            }
        }

        // Initialize the voice assistant when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const voiceAssistant = new VoiceAssistant();
        });
    </script>
</body>
</html>
